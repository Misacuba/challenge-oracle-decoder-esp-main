      <section class="form-box">
        
        <form id ="formulario" class ="formulario"  action="">

            <label for="input-texto">Solo letras minúsculas, sin acento</label>
            <textarea class="text-input" name="input-texto" id="input-texto" cols="" rows="" placeholder="Ingrese el texto aqui" required ></textarea>
          </div>

          <div class="botones">
            <input class="btn" type="button" value="Encriptar!" id="btn-encriptar" onclick="encriptar();">
            <input class="btn" type="button" value="Desencriptar!" id="btn-desencriptar" onclick="decriptar();">
          </div>
        </form>
      </section>
    
      <section class="msg-box">
        <img src="imagenes/Muñeco.png" class="muneco" alt="imagen escaneo">
        <h2 id="">mensaje encriptada :</h2>
        <textarea class="text-input" name="text-input" id="msg" cols="" rows=""></textarea>
        
        <input class="btn" type="button" value="Copiar" id="btn-copy"   onclick="copiar('msg');">
      
      </section>
    </div>
